<style>
    .clou-cover-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        background: #f7f7f7;
        padding: 2rem 0;
    }
    .clou-section {
        width: 90%;
        max-width: 1100px;
        margin-bottom: 3rem;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        transition: box-shadow 0.3s;
    }
    .clou-section:hover {
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.13);
    }
    .clou-section-title {
        font-size: 2.1rem;
        font-weight: 700;
        margin-bottom: 1.2rem;
        color: #222;
        text-decoration: none;
        display: inline-block;
        transition: color 0.2s;
    }
    .clou-section-title:hover {
        color: #6C5CE7;
        text-decoration: underline;
    }
    .clou-image-row {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
    }
    .clou-image-link {
        display: block;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 12px 0 rgba(0,0,0,0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        width: 220px;
        height: 150px;
        background: #eee;
    }
    .clou-image-link:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 24px 0 rgba(108,92,231,0.18);
    }
    .clou-image-link img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    @media (max-width: 900px) {
        .clou-image-row {
            gap: 1rem;
        }
        .clou-image-link {
            width: 160px;
            height: 110px;
        }
    }
    @media (max-width: 600px) {
        .clou-section {
            padding: 1rem 0.5rem 1rem 0.5rem;
        }
        .clou-section-title {
            font-size: 1.3rem;
        }
        .clou-image-link {
            width: 100px;
            height: 70px;
        }
    }
</style>
